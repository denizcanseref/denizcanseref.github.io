<!-- Gallery Grid Section -->
    <section id="gallery" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Gallery</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for gitem in site.data.gallery.images %}
                <div class="col-md-4 col-sm-6 gallery-item">
                    <a href="#galleryModal{{ gitem.image_id }}" class="gallery-link" data-toggle="modal">
                        <div class="gallery-hover">
                            <div class="gallery-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/gallery/{{ gitem.image_thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    {% if gitem.title %}
                    <div class="gallery-caption">
                        <h4>{{ gitem.title }}</h4>
                    </div>
                    {% endif %}
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
